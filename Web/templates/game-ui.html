<div ng-controller="GameController">
    <div class="game-ui" ng-hide="loading">
        <div class="countdown-container">
            <div class="countdown-container-ticker" style="width:{{model.timerPercent}}%">
            </div>
        </div>

        <div class="center">

            <div ng-show="model.selectedEntity" style="height:100%">
                <img ng-src="/images/{{model.selectedEntity.entityType}}/up_1.png"
                     style="float:left;width:6vw;height:6vh;margin-left:10px;margin-top:10px;">
                <div style="float:left;margin-left:20px;">
                    <span class="label">Health: {{model.selectedEntity.health}}/10</span><br>
                    <span class="label">Votes: {{model.selectedEntity.totalVoteCount}}</span>
                </div>
                <div class="action-button move-button" ng-class="{'selected-move-button':model.selectedAction=='move'}" ng-click="model.setSelectedAction('move')" ng-if="model.canMove">
                    Move
                </div>
                <div class="action-button attack-button" ng-class="{'selected-attack-button':model.selectedAction=='attack'}" ng-click="model.setSelectedAction('attack')" ng-if="model.canAttack">
                    Attack
                </div>
                <div class="action-button spawn-button" ng-class="{'selected-spawn-button':model.selectedAction=='spawn'}" ng-click="model.setSelectedAction('spawn')" ng-if="model.canSpawn">
                    Spawn
                </div>
            </div>
        </div>


        <div class="left-bubble" id="leftBubble">

        </div>


        <div class="right-bubble">
        </div>


    </div>

    <div ng-if="model.loading" class="loading">>Loading&#8230;</div>
</div>
